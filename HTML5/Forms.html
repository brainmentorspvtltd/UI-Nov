<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORM HANDLING</h1>
    <form action="#">
        <table>
            <tr>
                <td>Section</td>
                <td><input type="text" name="" id="" value="FSA" readonly></td>
            </tr>
            <tr>
                <td>Enter name</td>
                <td><input type="text" name="F_NAME" id="name" autofocus autocomplete="off" ></td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td><input type="date" name="D.O.B" id="dob"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password" name="Password" id=""></td>
            </tr>
            <tr>
                <td>Enter mail</td>
                <td><input type="email" name="" id="" ></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender" value="m" id="m">
                    <label for="m">Male</label>
                <td><input type="radio" name="Gender" value="f" id="f">
                    <label for="f">Female</label>
                </td>
            </tr>
            <tr>
                <td>Search</td>
                <td><input type="search" name="" id=""></td>
            </tr>
            <tr>
                <td>Range</td>
                <td><input type="range" name="" id="op" max="100" min="20"></td>
                <td><output id="op"></output></td>
            </tr>
            <tr>
                <td>ProgressBar</td>
                <td><progress max="100" value="60"></progress></td>
            </tr>
            <tr>
                <td>Enter Message</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
