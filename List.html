<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lists</h1>
    <h2>Order list</h2>
    <ol type="I">
        <!-- li{Item _ $}*6 -->
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>

    <h2>Unorder List</h2>
    <ul>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>

    <h2>Description List</h2>
    <dl>
        <dt>Maths</dt>
        <dd>I love maths</dd>

        <dt>Physics</dt>
        <dd>I ignore physics</dd>
    </dl>

    <h2>Nested List</h2>
    <ul>
        <ol></ol>
    </ul>

    <ol>
        <ul></ul>
    </ol>
</body>
</html>
